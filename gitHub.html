<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
</head>
<body>
    <h1 id="heading-btn">This is a test of github button</h1>
    <input id="input-btn" type="text" placeholder="type delete">
    <button id="delete-btn" disabled>delete</button>

    // <script>
        document.getElementById('input-btn').addEventListener('keyup', function(event){
            const text = event.target.value;
            const deleteBtn = document.getElementById('delete-btn');
            if(text == 'delete'){
                deleteBtn.removeAttribute('disabled');
            }
            else{
                deleteBtn.setAttribute('disabled', true)
            }
        })
        document.getElementById('delete-btn').addEventListener('click', function(){
            const headingBtn = document.getElementById('heading-btn');
            headingBtn.style.display = 'none'
        })
     </script>

</body>
</html>
